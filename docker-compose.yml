version: "3.8"

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: marketminds-db
    environment:
      POSTGRES_DB: marketminds
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: ${DB_PASSWORD:-marketminds_secret}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d marketminds"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - marketminds-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: marketminds-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - marketminds-network

  # FastAPI Backend
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: marketminds-backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://admin:${DB_PASSWORD:-marketminds_secret}@db:5432/marketminds
      REDIS_URL: redis://redis:6379
      NEWS_API_KEY: ${NEWS_API_KEY:-}
      DEBUG: "false"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - marketminds-network

  # React Frontend
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: marketminds-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - marketminds-network

volumes:
  postgres_data:
  redis_data:

networks:
  marketminds-network:
    driver: bridge
